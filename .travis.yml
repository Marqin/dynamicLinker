language: cpp

notifications:
  email: false

sudo: false

os: linux

compiler: clang

env:
  global:
    - secure: ""

addons:
  apt:
    packages:
      - clang-3.5
  coverity_scan:
    project:
      name: "Marqin/dynamicLinker"
    notification_email: "$COVERITY_SCAN_NOTIFICATION_EMAIL"
    build_command: "make"
    branch_pattern: coverity_scan

script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then echo "Something went wrong..." ; fi
